{% set name = "galaxy-tool-util-models" %}
{% set version = "25.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/galaxy_tool_util_models-{{ version }}.tar.gz
  sha256: bebd63de13550867cc50e636d6a93758d23eb939bf58604bfef595c2aaafb788

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - pydantic !=2.6.0,!=2.6.1,>=2
    - python >={{ python_min }}
    - typing_extensions

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - galaxy
    - galaxy.tool_util_models
  commands:
    - pip check

about:
  home: https://galaxyproject.org
  summary: Pydantic models for Galaxy tools
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nsoranzo
    - bgruening
