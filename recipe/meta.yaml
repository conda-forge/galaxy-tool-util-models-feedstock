{% set name = "galaxy-tool-util-models" %}
{% set version = "25.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/galaxy_tool_util_models-{{ version }}.tar.gz
  sha256: d875dd522f4f68785b6e2582e8b1912466f63c04e8d7785a1ac1ab2864a20794

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - pydantic >=2.7.4
    - python >={{ python_min }}
    - typing_extensions

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - galaxy
    - galaxy.tool_util_models
  commands:
    - pip check

about:
  home: https://galaxyproject.org
  summary: Pydantic models for Galaxy tools
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nsoranzo
    - bgruening
